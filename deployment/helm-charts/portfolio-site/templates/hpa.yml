apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: portfolio-hpa
  namespace: portfolio-site
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: portfolio-site
  minReplicas: 1    
  maxReplicas: 6
  metrics:
  - type: Resource    
    resource:       
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
